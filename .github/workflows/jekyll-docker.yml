name: Build APK (Debug)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Download Gradle 8.2.2 (direct, with retry)
        run: |
          set -e
          curl -fL --retry 5 --retry-all-errors -o gradle.zip https://downloads.gradle.org/distributions/gradle-8.2.2-bin.zip \
            || curl -fL --retry 5 --retry-all-errors -o gradle.zip https://github.com/gradle/gradle-distributions/releases/download/v8.2.2/gradle-8.2.2-bin.zip
          file gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-8.2.2/bin" >> $GITHUB_PATH

      - name: Build Debug APK
        run: gradle assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
